@if(message.length > 1){
{{message}}
}
@else
{
<div class="container mt-3">
<div class="row">
    <div *ngFor="let category of categories" class="col-lg-4 col-md-6 col-sm-12 mb-3">
        <div class="card" style="background-color: #f0f0f0;">
            <div class="card-body">
                <h5 class="card-title">Name: {{category.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Category ID: <span class="badge bg-primary text-dark">{{category.categoryID}}</span></h6>
                <p class="card-text">Description: {{category.description}}</p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" (click)="editCategory(category)"><i class="fa fa-pencil"></i> Edit</button>
                    <button class="btn btn-danger" (click)="deleteCategory(category.categoryID)"><i class="fa fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
}
